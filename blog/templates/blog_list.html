{% extends 'blog_base.html' %}

{% block content %}
	<div class="col-md-9">
        {% for post in posts %}
            <article class="blog-post">
                <div class="blog-post-image">
                    {% if post.image %}
                        <img src="{{ post.image.url }}">
                    {% endif %}
                </div>
                <div class="blog-post-body">
                    <h2><a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a></h2>
                    <div class="post-meta"><i class="fa fa-clock-o"></i>{{ post.register_date }}</span></div>
                    {% autoescape off %}{{ post.first_paragraph  }}{% endautoescape %}
                </div>
            </article>
        {% endfor %}
    </div>
{% endblock content %}
